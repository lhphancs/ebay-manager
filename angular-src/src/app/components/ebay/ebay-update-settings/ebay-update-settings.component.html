

<progress-spinner *ngIf="!ebayPercentageFromSaleFee" [msg]="loadingMsg"></progress-spinner>
<form *ngIf="ebayPercentageFromSaleFee" class="entire-form m-4" ngNativeValidate (ngSubmit)="onUpdateFees()">
  <h5 class="text-center">Update eBay fees</h5>

  <div class="form-row-container mt-4" fxLayoutWrap fxLayoutGap="0.5%">
    <div fxFlex="33%">
        <mat-form-field fxFlex>
          <input [(ngModel)]='ebayPercentageFromSaleFee' name="ebayPercentageFromSaleFee"
            placeholder="eBay Fee Percentage" matInput type="number" step="any" min="0" required>
        </mat-form-field>
    </div>

    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='paypalPercentageFromSaleFee' name="paypalPercentageFromSaleFee"
          placeholder="Paypal Fee Percentage" matInput type="number" step="any" min="0" required>
      </mat-form-field>
    </div>

    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='paypalFlatFee' name="paypalFlatFee" matInput
          placeholder="Paypal Flat Fee" type="number" step="any" min="0" required>
        <span matPrefix>&nbsp;</span>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary"
    type="submit" class="btn-block btn-submit">Update
  </button>
</form>

<progress-spinner *ngIf="!(ebayUserName || ebayUserName == '')" [msg]="loadingMsg"></progress-spinner>
<form *ngIf="ebayUserName || ebayUserName == ''" class="entire-form m-4" ngNativeValidate (ngSubmit)="onUpdateAccountSettings()">
  <h5 class="text-center">Update eBay account settings</h5>

  <div class="form-row-container mt-4" fxLayoutWrap fxLayoutGap="0.5%">
    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='ebayUserName' name="ebayUserName"
          placeholder="eBay User Name" matInput>
      </mat-form-field>
    </div>
    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='ebayStoreName' name="ebayStoreName"
          placeholder="eBay Store Name" matInput>
      </mat-form-field>
    </div> 

    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='ebayAppId' name="ebayAppId"
          placeholder="eBay AppId" matInput>
      </mat-form-field>
    </div> 
  </div>

  <div class="form-row-container" fxLayoutWrap fxLayoutGap="0.5%">
    <div fxFlex="100%">
      <mat-form-field fxFlex>
        <textarea [(ngModel)]='ebayKey' name="ebayKey"
        placeholder="eBay Key" matInput></textarea>
      </mat-form-field>
    </div>   
  </div>

  <button mat-raised-button color="primary"
    type="submit" class="btn-block btn-submit">Update
  </button>
</form>

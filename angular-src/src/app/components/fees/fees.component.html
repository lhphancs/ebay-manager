<form #feesForm="ngForm" class="entire-form" ngNativeValidate (ngSubmit)="onSubmit(feesForm)">
  <div class="container"fxLayoutWrap fxLayoutGap="0.5%">
    <div fxFlex="33%">
        <mat-form-field fxFlex>
          <input [(ngModel)]='ebayPercentageFromSaleFee' name="ebayPercentageFromSaleFee"
            placeholder="eBay Fee Percentage" matInput required>
        </mat-form-field>
    </div>

    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='paypalPercentageFromSaleFee' name="paypalPercentageFromSaleFee"
          placeholder="Paypal Fee Percentage" matInput required>
      </mat-form-field>
    </div>

    <div fxFlex="33%">
      <mat-form-field fxFlex>
        <input [(ngModel)]='paypalFlatFee' name="paypalFlatFee" matInput
          placeholder="Paypal Flat Fee" required>
        <span matPrefix>&nbsp;</span>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary"
    type="submit" class="btn-block btn-submit">Submit
  </button>
</form>

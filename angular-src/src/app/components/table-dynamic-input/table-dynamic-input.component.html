<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- checkbox column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row; let i=index;">
      <mat-checkbox #chkbox (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of headers | slice:1" matColumnDef={{column}}>
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let element">
      <input [(ngModel)]="element[column]"
      ngModel [ngModelOptions]="{standalone: true}"
      (ngModelChange)="addBlankEntryIfNeeded()" type="number" min="-1" step="any">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; let isEvenRow=even; columns: headers;"
    [class.even-row]="isEvenRow">
  </tr>
</table>

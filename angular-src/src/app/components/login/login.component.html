<div class="d-flex justify-content-center">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" ngNativeValidate class="entire-form">
    <mat-form-field class="full-width">
      <input matInput type="email" name="email"
        ngModel placeholder="Email address" required>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <input matInput type="password" name="password"
        ngModel placeholder="Password" required>
    </mat-form-field>
  
    <label>
      <input name="chkRemember" type="checkbox"
        value="remember-me" ngModel >Remember me
    </label>
  
    <button mat-raised-button color="primary"
      type="submit" class="btn-block btn-submit mt-2">Sign in
    </button>
  </form>
</div>



  
  

<div class="alert alert-danger" role="alert" *ngIf="errorMsg">
  {{errorMsg}}
</div>

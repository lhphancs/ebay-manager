<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="!databaseUsersService.loggedIn()">
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li *ngFor="let link of loginRightLinks" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink={{link.href}}>{{link.text}}</a>
      </li>
    </ul>
  </div>
</nav>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" *ngIf="databaseUsersService.loggedIn()">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let link of loggedLeftLinks" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink={{link.href}}>{{link.text}}</a>
      </li>
    </ul>
  </div>
    
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li *ngFor="let link of loggedRightLinks" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink={{link.href}}>{{link.text}}</a>
      </li>
      <li class="nav-item">
        <button mat-icon-button class="grey-icon" [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['account']">
            <mat-icon>account_box</mat-icon>
            <span>Account</span>
          </button>
          <button mat-menu-item [routerLink]="['settings']">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="onLogoutClick($event)">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</nav>
